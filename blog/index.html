<!DOCTYPE html>

<head>
    <title>Blog - IntangibleMatter</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
</head>

<header>
    <img class="mainIcon" src="images/111Intangiblematterlogo-small.png" />
    <h1>IntangibleMatter Blog</h1>
</header>

<body onload="parseJson()">
    <script type="text/javascript" src="js/main.js"></script>
    <p>TEST</p>
    <!--div class="centred"-->
    <div class="newest" onload="getNewest()">
        <button class="newestButt" id="newest">

            <img class="newIcon" src="images/icons/making-a-blog.png">

            <div class="newPostText">
                <h2>Making a Blog</h2>
                This is an article I wrote about making a blog. It describes my process and experience.
        </button>
    </div>
    <!--/div-->
    <article>
        <div id="archive" onload="loadArchive()">
            <table id="posts">
                <thead>
                    <th>
                        <!--icons-->
                    </th>
                    <th>Post</th>
                    <th>Description</th>
                    <th>Published</th>
                </thead>
            </table>
        </div>
    </article>
</body>
